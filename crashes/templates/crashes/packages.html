<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sentry analyzer: Package browser</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sentry analyzer</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li class="dropdown-header">Nav header</li>
                            <li><a href="#">Separated link</a></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/grigoryk/sentry-analyzer/">Source Code</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <!-- Main component for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-8"><h1>Package browser</h1></div>

                <div class="col-md-4" style="padding-top: 20px">
                    <div class="form-inline">
                        <label class="sr-only" for="packageSearch">Search</label>
                        <input data-bind="textInput: search" type="text" class="form-control" id="packageSearch" placeholder="Search">
                    </div>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Package ID</th>
                        <th>Group count</th>
                        <th>Event count</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: filteredPackages">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: group_count"></td>
                        <td data-bind="text: event_count"></td>
                    </tr>
                </tbody>
            </table>

            <p>
                <a class="btn btn-lg btn-primary" href="../../components/#navbar" role="button">View navbar docs
                    &raquo;</a>
            </p>
        </div>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <script src="https://knockoutjs.com/downloads/knockout-3.5.1.js"></script>

    <script type="text/javascript">
        function VM(packages) {
            var self = this;
            self.search = ko.observable();
            self.packages = ko.observableArray(packages);

            self.filteredPackages = ko.computed(function() {
                if (!self.search()) {
                    return self.packages();
                } else {
                    return ko.utils.arrayFilter(self.packages(), function(package) {
                        var searchString = self.search();
                        return package.name.includes(searchString);
                    });
                }
            });
        }

        ko.applyBindings(VM(
            [
                {% for package in packages %}
                { name: '{{ package.name }}', group_count: '{{ package.group_count }}', event_count: '{{ package.event_count }}'},
                {% endfor %}
            ]
        ));
    </script>
</body>

</html>
