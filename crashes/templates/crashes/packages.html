{% extends "crashes/base.html" %}

{% block title %}Sentry analyzer: Package browser{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-8"><h1>Package browser</h1></div>

            <div class="col-md-4" style="padding-top: 20px">
                <div class="form-inline">
                    <label class="sr-only" for="packageSearch">Search</label>
                    <input data-bind="textInput: search" type="text" class="form-control" id="packageSearch" placeholder="Search">
                </div>
            </div>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Package ID</th>
                    <th>Group count</th>
                    <th>Event count</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: filteredPackages">
                <tr>
                    <td><a data-bind="text: name, attr: { href: url }"></a></td>
                    <td data-bind="text: group_count"></td>
                    <td data-bind="text: event_count"></td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">
        function VM(packages) {
            var self = this;
            self.search = ko.observable();
            self.packages = ko.observableArray(packages);

            self.filteredPackages = ko.computed(function() {
                if (!self.search()) {
                    return self.packages();
                } else {
                    return ko.utils.arrayFilter(self.packages(), function(package) {
                        var searchString = self.search();
                        return package.name.includes(searchString);
                    });
                }
            });
        }

        ko.applyBindings(VM(
            [
                {% for package in packages %}
                { name: '{{ package.name }}', url: '{% url 'package' package.name %}', group_count: '{{ package.group_count }}', event_count: '{{ package.event_count }}'},
                {% endfor %}
            ]
        ));
    </script>
{% endblock %}
